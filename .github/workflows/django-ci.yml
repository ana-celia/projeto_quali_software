name: Django CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  duplicate-check:
    name: " Detector de C贸digo Duplicado"
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Instalar depend锚ncias do projeto
      run: |
        cd artesanato
        pip install -r requirements.txt
        pip install pylint pylint-django
    
    - name: Verificar c贸digo duplicado
      run: |
        cd artesanato
        # Verifica apenas seu c贸digo real
        python -c "import sys; print(' Verificando c贸digo duplicado com Pylint...')"
        python -m pylint --load-plugins pylint_django \
               --min-similarity-lines=5 \
               api/
      continue-on-error: false  # Se encontrar duplica莽茫o, falha mesmo

  lint:
    name: " An谩lise de C贸digo"
    runs-on: ubuntu-latest
    needs: duplicate-check
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Instalar depend锚ncias do projeto
      run: |
        cd artesanato
        pip install -r requirements.txt
    
    - name: Instalar pylint
      run: |
        cd artesanato
        pip install pylint pylint-django
    
    - name: Verificar c贸digo deprecated
      run: |
        cd artesanato
        python -m pylint --load-plugins pylint_django \
               --disable=all \
               --enable=deprecated \
               api/ artesanato/
    
    - name: Verificar estilo PEP 8 com flake8
      run: |
        cd artesanato
        pip install flake8
        flake8 . --count --statistics
  
  test:
    name: "И Testes"
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: 9061
          POSTGRES_DB: artesanato
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with: { python-version: '3.12' }
    
    - name: Instalar depend锚ncias
      run: |
        cd artesanato
        pip install -r requirements.txt
    
    - name: Rodar migra莽玫es
      run: |
        cd artesanato
        python manage.py migrate
      env:
        DATABASE_URL: postgresql://postgres:9061@localhost:5432/artesanato
    
    - name: Rodar testes
      run: |
        cd artesanato
        python manage.py test
      env:
        DATABASE_URL: postgresql://postgres:9061@localhost:5432/artesanato
    
    - name: Verificar sintaxe Django
      run: |
        cd artesanato
        python manage.py check
