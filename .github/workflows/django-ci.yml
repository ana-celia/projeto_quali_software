name: Django CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  duplicate-check:
    name: "ðŸ” Detector de CÃ³digo Duplicado"
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Instalar dependÃªncias
      run: |
        cd artesanato
        pip install -r requirements.txt
        pip install pylint pylint-django
    
    - name: Configurar Django e verificar duplicaÃ§Ã£o
      run: |
        cd artesanato
        
        # Configura variÃ¡veis de ambiente do Django
        export DJANGO_SETTINGS_MODULE="artesanato.settings"
        export PYTHONPATH="$PWD:$PYTHONPATH"
        
        # Verifica duplicaÃ§Ã£o com configuraÃ§Ãµes especÃ­ficas
        echo "ðŸ” Verificando cÃ³digo duplicado..."
        python -m pylint --load-plugins pylint_django \
               --min-similarity-lines=5 \
               --disable=django-not-configured,too-many-ancestors,invalid-name,line-too-long \
               api/

  lint:
    name: "ðŸ“ AnÃ¡lise de CÃ³digo"
    runs-on: ubuntu-latest
    needs: duplicate-check
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Instalar dependÃªncias
      run: |
        cd artesanato
        pip install -r requirements.txt
    
    - name: Configurar ambiente Django para pylint
      run: |
        cd artesanato
        export DJANGO_SETTINGS_MODULE="artesanato.settings"
        export PYTHONPATH="$PWD:$PYTHONPATH"
        
        # VerificaÃ§Ã£o deprecated
        python -m pylint --load-plugins pylint_django \
               --disable=all \
               --enable=deprecated \
               --disable=django-not-configured \
               api/ artesanato/
    
    - name: Verificar estilo PEP 8 com flake8
      run: |
        cd artesanato
        pip install flake8
        flake8 . --count --statistics
  
  test:
    name: "ðŸ§ª Testes"
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: 9061
          POSTGRES_DB: artesanato
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with: { python-version: '3.12' }
    
    - name: Instalar dependÃªncias
      run: |
        cd artesanato
        pip install -r requirements.txt
    
    - name: Rodar migraÃ§Ãµes
      run: |
        cd artesanato
        python manage.py migrate
      env:
        DATABASE_URL: postgresql://postgres:9061@localhost:5432/artesanato
    
    - name: Rodar testes
      run: |
        cd artesanato
        python manage.py test
      env:
        DATABASE_URL: postgresql://postgres:9061@localhost:5432/artesanato
    
    - name: Verificar sintaxe Django
      run: |
        cd artesanato
        python manage.py check
