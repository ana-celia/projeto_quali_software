name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Instalar dependências do projeto
      run: |
        cd artesanato
        pip install -r requirements.txt
    
    - name: Instalar pylint
      run: |
        cd artesanato
        pip install pylint pylint-django
    
    - name: Verificar código deprecated
      run: |
        cd artesanato
        # Agora Django está instalado, pylint consegue analisar
        pylint --load-plugins pylint_django \
               --disable=all \
               --enable=deprecated \
               --fail-on=deprecated \
               api/ artesanato/
               
    - name: Verificar estilo PEP 8 com flake8
      run: |
        cd artesanato
        pip install flake8
        flake8 . --count --statistics
  
  test:
    runs-on: ubuntu-latest
    needs: lint  # Só roda se lint passar
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: 9061
          POSTGRES_DB: artesanato
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with: { python-version: '3.12' }
    
    - name: Instalar dependências
      run: |
        cd artesanato
        pip install -r requirements.txt
    
    - name: Rodar migrações
      run: |
        cd artesanato
        python manage.py migrate
      env:
        DATABASE_URL: postgresql://postgres:9061@localhost:5432/artesanato
    
    - name: Rodar testes
      run: |
        cd artesanato
        python manage.py test
      env:
        DATABASE_URL: postgresql://postgres:9061@localhost:5432/artesanato
    
    - name: Verificar sintaxe Django
      run: |
        cd artesanato
        python manage.py check