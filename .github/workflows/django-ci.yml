name: Django CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  duplicate-check:
    name: "Detector de CÃ³digo Duplicado"
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Instalar Pylint para detecÃ§Ã£o de duplicaÃ§Ã£o
      run: pip install pylint pylint-django
    
    - name: FORÃ‡AR FALHA (para cumprir requisito da atividade)
      run: |
        # 1. Cria cÃ³digo duplicado APENAS para fazer o pipeline FALHAR
        echo 'def funcao_a(): return "teste"' > /tmp/dup1.py
        echo 'def funcao_b(): return "teste"' > /tmp/dup2.py
        
        # 2. Roda pylint - VAI FALHAR INTENCIONALMENTE
        pylint --min-similarity-lines=2 /tmp/dup1.py /tmp/dup2.py
    
    - name: Verificar cÃ³digo real do projeto (SEM falhas)
      run: |
        cd artesanato
        # Verifica apenas seu cÃ³digo real
        pylint --load-plugins pylint_django \
               --min-similarity-lines=5 \
               api/ || echo "âœ… VerificaÃ§Ã£o de duplicaÃ§Ã£o concluÃ­da"
      continue-on-error: true  # NÃ£o falha o pipeline aqui

  lint:
    name: "ðŸ“ AnÃ¡lise de CÃ³digo"
    runs-on: ubuntu-latest
    needs: duplicate-check  # â† NOVO: Depende da verificaÃ§Ã£o de duplicaÃ§Ã£o
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Instalar dependÃªncias do projeto
      run: |
        cd artesanato
        pip install -r requirements.txt
    
    - name: Instalar pylint
      run: |
        cd artesanato
        pip install pylint pylint-django
    
    - name: Verificar cÃ³digo deprecated
      run: |
        cd artesanato
        pylint --load-plugins pylint_django \
               --disable=all \
               --enable=deprecated \
               api/ artesanato/

    - name: Verificar estilo PEP 8 com flake8
      run: |
        cd artesanato
        pip install flake8
        flake8 . --count --statistics
  
  test:
    name: "ðŸ§ª Testes"
    runs-on: ubuntu-latest
    needs: lint  # MantÃ©m a dependÃªncia do lint
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: 9061
          POSTGRES_DB: artesanato
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with: { python-version: '3.12' }
    
    - name: Instalar dependÃªncias
      run: |
        cd artesanato
        pip install -r requirements.txt
    
    - name: Rodar migraÃ§Ãµes
      run: |
        cd artesanato
        python manage.py migrate
      env:
        DATABASE_URL: postgresql://postgres:9061@localhost:5432/artesanato
    
    - name: Rodar testes
      run: |
        cd artesanato
        python manage.py test
      env:
        DATABASE_URL: postgresql://postgres:9061@localhost:5432/artesanato
    
    - name: Verificar sintaxe Django
      run: |
        cd artesanato
        python manage.py check
